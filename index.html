<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/color.css">
  <link rel="icon" href="./public/colorIcon.ico">
</head>

<body>
  <main>
    <div class="container">
      <h1 class="my-3">Color Game</h1>
      <div class="d-flex align-items-center gap-3">
        <div class="d-flex align-items-center gap-3 ">
          <div class="timer">Time left: <span id="time-left">60</span>s</div>
          <div class="score">Score: <span id="score">0</span></div>
        </div>
        <div class="start">
          <button class="btn btn-dark start-btn">Start</button>
        </div>
        <div class="pause">
          <button class="btn btn-dark pause-btn">Pause</button>
        </div>
      </div>
      <div class="grid-box"></div>
      <div class="game-over">Game Over!!!</div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./color.js"></script>
  <script>
  </script>
</body>

</html>
